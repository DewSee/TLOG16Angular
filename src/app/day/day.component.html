
<div class="side-bar">

<app-new-task-modal [baseUrl]="baseUrl" (onNewTask)="getDay()"></app-new-task-modal>

<app-day-statistics [visibleDay]="visibleDay"></app-day-statistics>

</div>
<app-edit-task-modal [baseUrl]="baseUrl" #editTaskModal></app-edit-task-modal>

<div id="task-table-div">
  <h4 class="actualDate" id="actualDay">Actual day</h4>
  <table class="table table-bordered" id="task-table" onload="drawTaskTable()">
    <thead>
    <tr>
      <th>Task ID</th>
      <th>Start time</th>
      <th>End time</th>
      <th>Comment</th>
      <th>Duration (min)</th>
      <th></th>
    </tr>
    <tr *ngFor="let task of visibleDay.tasks">
      <td>{{task.taskId}}</td>
      <ng-container *ngIf="task.startTime[1] != '0' || task.endTime[1] != '0'">
        <td>{{task.startTime[0]}}:{{task.startTime[1]}}</td>
        <td>{{task.endTime[0]}}:{{task.endTime[1]}}</td>
      </ng-container>
      <ng-container *ngIf="task.startTime[1] == '0' || task.endTime[1] == '0'">
        <td>{{task.startTime[0]}}:00</td>
        <td>{{task.endTime[0]}}:00</td>
      </ng-container>
      <td>{{task.comment}}</td>
      <td>{{task.minPerTask}}</td>
      <td>
        <button type="button" id="editTaskButton" (click)="child.openEditTaskModal(task.taskId)">Edit</button>
      </td>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
